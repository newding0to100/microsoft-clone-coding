<body>
    <a href="http://www.google.com">Google</a>
    <ul class="ctrl-li">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
<script>
    var ctrl = document.querySelector('.ctrl-li')
    var listElem = document.createElement('li');
    listElem.innerHTML = '<span>wonyoung kang</span>'
    ctrl.appendChild(listElem)

    //createElement method는 element를 만든다. 만든 후 innerHTML를 해서 html을 넣고
    //부모 선택자에 appendChilde method를 사용해 html에 적용한다. 여기서 append의 뜻은 덧붙이다, 첨부하다의 뜻이 있다.

    
</script>
