<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to make carousel wiih JS</title>
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="/practice 인프런/default.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide-contents-1 fade">
            <a href="#a">
                <img src="../img/slideshow-1-upgrade.PNG">
                <div class="main-title">
                    Microsoft Teams 안전합니다.<br>
                    견고합니다. 무료입니다.
                </div>
                <div class="sub-title">
                    Teams는 어디서나 생산성을 유지할 수 있도록 도와줍니다.
                </div>
                <button>자세히보기&#10095;</button>
                <div>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </a>
        </div>
        <div class="slide-contents-2 fade">
            <a href="#a">
                <div>
                    <div class="main-title-2">여러분을 위한 365</div>
                    <div class="sub-title-2">날마다 Microsoft 365로 할 수 있는 일들을 찾아보세요</div>
                    <a href="#a">최대 6인용&#10095;</a>
                    <a href="#a">1인용&#10095;</a>
                </div>
                <img src="../img/slideshow-3.PNG">
                <div>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
